version: '3.7'

services:

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    volumes:
      - './frontend:/app:cached'
      - './frontend/node_modules:/app/node_modules:cached'
    environment:
      - NODE_ENV=development
